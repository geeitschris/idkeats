<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>
    <!-- CUSTOM CSS-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="https://www.pngrepo.com/png/227367/170/fried-potatoes-french-fries.png">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Icons font CSS-->
    <link href="../static/regvendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/regvendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">

    <!-- ../static/regvendor CSS-->
    <link href="../static/regvendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/regvendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/registrationstyles.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper p-t-180 p-b-100 font-robo" style="margin-top: -70px;">
        <div class=" wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form action='/createuser' method="POST">
                        {%csrf_token%}
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="First Name" name="first_name">
                        </div>
                        <div class="row row-space">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Last Name" name="last_name">
                        </div>
                        <div class="row row-space">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="row row-space">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="row row-space">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="password" placeholder="Confirm Password"
                                name="cpassword">
                        </div>
                        <div class="row row-space">
                        </div>
                        <div class="col-2">
                            <div class="p-t-30">
                                <button class="btn btn--radius btn--green" type="submit">Submit</button>
                            </div>
                        </div>
                </div>
                <div class="col-md-auto">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" style="color: red;" {% endif %}>
                            {{ message }}
                        </li>
                        {% endfor %}
                    </ul>
                    {%endif%}
                </div>
            </div>

            </form>
        </div>
    </div>
    </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/regvendor/jquery/jquery.min.js"></script>
    <!-- ../static/regvendor JS-->
    <script src="../static/regvendor/select2/select2.min.js"></script>
    <script src="../static/regvendor/datepicker/moment.min.js"></script>
    <script src="../static/regvendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/javascript/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
